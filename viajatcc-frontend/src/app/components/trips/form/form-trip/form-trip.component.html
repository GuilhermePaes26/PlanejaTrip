<div class="form-trip-container">
  <h1>{{ isEditMode ? "Editar Viagem" : "Criar Nova Viagem" }}</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Destino</label>
      <input id="nome" formControlName="nome" type="text" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" formControlName="descricao"></textarea>
    </div>

    <div class="form-group">
      <label for="preco">Preço</label>
      <input id="preco" formControlName="preco" type="number" step="0.01" />
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input id="data" formControlName="data" type="date" />
    </div>

    <div class="form-group">
      <label for="pontoDePartida">Ponto de partida</label>
      <div style="display: flex;flex-direction: row;">
        <input id="pontoDePartida" formControlName="pontoDePartida" type="text" readonly />
        <button (click)="openMaps()" ><mat-icon class="big-icon">location_on</mat-icon></button>
      </div>
    </div>

    <div class="form-group">
      <label for="onibus">Seleciona a capacidade do ônibus</label>
      <select formControlName="onibus" id="">
        <option value="{{bus._id}}" *ngFor="let bus of buses">{{bus.capacidade}} - R$ {{bus.valor}} -
          {{bus.fornecedor_id.nome}}</option>
      </select>
      <p>Onibus ainda não cadastrado? <a href="/home/bus/list">Clique aqui!</a></p>
    </div>

    <button type="submit" class="button" [disabled]="form.invalid">
      {{ isEditMode ? "Salvar Alterações" : "Criar Viagem" }}
    </button>
  </form>
</div>
