<div class="flex h-screen">
    <div class="w-1/2 flex items-center justify-center">
        <div class="w-96">
            <h2 class="text-2xl font-bold mb-4">Crie sua conta</h2>
            <form action="" method="POST">

                <div class="mb-4">
                    <label class="block text-sm font-medium">Nome</label>
                    <input type="text" name="name" class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium">E-mail</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium">Senha</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium">Confirme sua senha</label>
                    <input type="password" name="password_confirmation" class="w-full px-4 py-2 border rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Registrar</button>
            </form>
            <p class="mt-4 text-sm">Já tem uma conta? <a href="auth/login" class="text-blue-600">Faça login</a></p>
        </div>
    </div>
    <div class="w-1/2 bg-blue-600 flex items-center justify-center text-white">
        <div class="text-center">
            <h2 class="text-xl font-bold">Bem-vindo!</h2>
            <p>Junte-se a nós e aproveite todos os benefícios.</p>
        </div>
    </div>
</div>
