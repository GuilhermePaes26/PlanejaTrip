<div class="user-info-container">
    <h2>Minhas Informações</h2>
    <div class="user-card">
      <p><span>Nome:</span> {{ user.nome }}</p>
      <p><span>Email:</span> {{ user.email }}</p>
      <p><span>CPF:</span> {{ user.cpf | cnpj }}</p>
      <button class="button" (click)="logout()">Sair</button>
    </div>
  </div>
