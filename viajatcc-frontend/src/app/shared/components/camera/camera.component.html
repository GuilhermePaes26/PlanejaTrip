<div class="container mt-4">
    <div class="" *ngIf="isCameraExist ; else noCameraExist">
        <webcam *ngIf="showCamera" (imageCapture)="handleImage($event)" [trigger]="triggerObservable"></webcam>
        <div class="text-center">
            <div class="btn-group">
                <button mat-raised-button (click)="takeSnapshot()" color="primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
